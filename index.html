<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="keychain"></div>
        <div class="hole"></div>
      </div>
      <h1></h1>

      <div class="slider">
        <div class="actionButton" id="idButton">&laquo</div>
        <div class="itens" id="idItens"></div>
        <div class="actionButton" id="next">&raquo</div>
      </div>
      <ul id="socialLinks">
        <li class="linkedin">
          <a
            href="https://www.linkedin.com/in/jo%C3%A3o-pedro-oliveira-bandeira-01b83a205/"
            target="_blank"
          >
            <img src="imagem/linkedln.png" alt="icone linkedin" />
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/" target="_blank"
            ><img src="imagem/instagram.svg" alt="ícone do instagram"
          /></a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com/" target="_blank"
            ><img src="imagem/facebook.svg" alt="ícone do facebook"
          /></a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/" target="_blank"
            ><img src="imagem/twitter.svg" alt="ícone do twitter"
          /></a>
        </li>
        <li class="github">
          <a href="https://github.com/" target="_blank"
            ><img src="imagem/github.png" alt="ícone do github"
          /></a>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
